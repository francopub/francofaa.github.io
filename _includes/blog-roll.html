<div id="blog-roll">
	{% for post in site.posts %}
	  {% if post.roll contains 'blog' %}
	  	<div class="post">
			<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<p class="meta">{{ post.date | date_to_long_string }}</p>
				<!--<div class="entry">
					{{ post.content | strip_html | truncatewords: 15 }}
				</div>-->
		</div>
	  {% endif %}
	{% endfor %}
</div>
