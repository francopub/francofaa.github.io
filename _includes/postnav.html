
<div class="PageNavigation">

  {% if page.previous.url %}
    <button class="left-btn"><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></button>
  {% endif %}

  {% if page.next.url %}
   <button class="right-btn"> <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></button>
  {% endif %}
</div>
