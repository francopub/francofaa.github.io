---
title: Projects
layout: page
category: projects
---
<div class="post-group">
{% for post in site.posts %}
  {% if post.categories contains 'projects' %}
<div class="post">
  <a href="{{ post.url }}">
  <img src="../img/{{ post.imgfolder }}/{{ post.imgfolder }}.jpg" alt="image" />
  <div class="caption">
    
    <div class="caption-text">
        <h3 class="title">{{ post.project_name }}</h3>
        <p>{{ post.tagline }}</p>
    </div>
  
  </div>
    </a>
</div>
  {% endif %}
{% endfor %}
</div>
